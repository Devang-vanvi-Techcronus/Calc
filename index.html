<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,600;0,700;1,400&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container flex-box">
        <div class="calc-body">
            <div class="calc-screen" for="diplaydata">
               
                    <input type="text" id="diplaydata"  class="calc-typed" value="" max="5" placeholder ="0"/ onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57 || (event.charCode>=42 && event.charCode <=47  ) ).toString())"
                    >
                
            </div>
            <div class="calc-button-row">
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button l" >/</div>
                

            </div>
            <div class="calc-button-row">
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button l" id="longg">-</div>
                
                
            </div>
            <div class="calc-button-row">
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button l">*</div>
                

            </div>
            <div class="calc-button-row">
                <div class="button ">.</div>
                <div class="button">0</div>
                <div class="button ">00</div>
                <div class="button l ">+</div>
                
                
            </div>
            <div class="calc-button-row">
                <div class="button backspace">&larr;</div>
                <div class="button c">C</div>
                <div class="button e" id="btn">=</div>
                
            </div>
        </div>
    </div>


</body>
<script src="js/calc.js"></script>

</html>
